<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
 <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main>
    <div class="bodypart">
    <input type="text" id="display">
    <div class="mx-2 d-flex flex-column">
        <div class="d-flex flex-row">
    <button  class="buttondesign" onclick="calsquare()">x²</button>    
    <button  class="buttondesign" onclick="calcube()">x³</button>    
    <button  class="buttondesign" onclick="back()">back</button>    
    <button  class="buttondesign" onclick="clearScreen()">c</button>  
        </div>
        <div class="d-flex flex-row">
            
    <button  class="buttondesign" onclick="getValue('7')">7</button>    
    <button  class="buttondesign" onclick="getValue('8')">8</button>    
    <button  class="buttondesign" onclick="getValue('9')">9</button> 
    <button  class="buttondesign" onclick="getValue('/')">÷</button>    
        </div>
        <div class="d-flex flex-row">
    <button  class="buttondesign" onclick="getValue('4')">4</button>    
    <button  class="buttondesign" onclick="getValue('5')">5</button>    
    <button  class="buttondesign" onclick="getValue('6')">6</button>    
    <button  class="buttondesign" onclick="getValue('*')">*</button> 
        </div>
        <div class="d-flex flex-row">
    <button  class="buttondesign" onclick="getValue('1')">1</button>    
    <button  class="buttondesign" onclick="getValue('2')">2</button>    
    <button  class="buttondesign" onclick="getValue('3')">3</button>    
    <button  class="buttondesign" onclick="getValue('-')">-</button>    
        </div>
        <div class="d-flex flex-row">
    <button  class="buttondesign" onclick="getValue('.')">.</button>    
    <button  class="buttondesign" onclick="getValue('0')">0</button>    
    <button  class="buttondesign" onclick="result()">=</button>    
    <button  class="buttondesign" onclick="getValue('+')">+</button>    

</div>

    </div>
    </main>
    <script>

function getValue(val) {
    
    display.value += val;
}
function clearScreen()
{
display.value="";
}
function result()
{
    display.value=eval(display.value);
}
function calsquare()
{
    display.value=display.value*display.value;
}
function calcube()
{
        display.value=display.value*display.value*display.value;

}
function back()
{
display.value=display.value.slice(0,-1); 
}
</script>
</body>
</html>
